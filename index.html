<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Let us know your feeback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://www.svgrepo.com/show/18225/sad.svg" alt="">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://www.svgrepo.com/show/434162/neutral-face.svg" alt="">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://www.svgrepo.com/download/209064/happy-emoji.svg" alt="">
                <small>Satisfied</small>
            </div>

        </div>

        <button class="btn" id="send">Send Review</button>

    </div>


    <script src="script.js"></script>
</body>
</html>
